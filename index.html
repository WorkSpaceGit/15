<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ì—Ä–∞ 15</title>
<link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <rect width='64' height='64' fill='red'/>
    <text x='32' y='42' font-size='32' text-anchor='middle' fill='white' font-family='Arial'>15</text>
  </svg>">
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    width: 80vmin;
    height: 80vmin;
    gap: 2px;
  }

  .tile {
    background: red;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: calc(5vmin);
    font-weight: bold;
    user-select: none;
    cursor: pointer;
  }

  .empty {
    background: black;
    cursor: default;
  }
</style>
</head>
<body>
<div id="game"></div>
<script>
const game = document.getElementById('game');
let tiles = [];

// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
function initTiles() {
  tiles = Array.from({length: 15}, (_, i) => i + 1).concat(0);
  shuffleTiles();
  drawTiles();
}

// –ü–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è –∑ –≥–∞—Ä–∞–Ω—Ç—ñ—î—é —Ä–æ–∑–≤'—è–∑–Ω–æ—Å—Ç—ñ
function shuffleTiles() {
  do {
    for (let i = tiles.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
    }
  } while (!isSolvable(tiles));
}

// –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ä–æ–∑–≤'—è–∑—É–≤–∞–Ω–æ—Å—Ç—ñ –¥–ª—è 4x4
function isSolvable(arr) {
  let inv = 0;
  for (let i = 0; i < 16; i++) {
    for (let j = i + 1; j < 16; j++) {
      if (arr[i] && arr[j] && arr[i] > arr[j]) inv++;
    }
  }
  const emptyRow = Math.floor(arr.indexOf(0) / 4); // —Ä—è–¥–æ–∫ –ø–æ—Ä–æ–∂–Ω—å–æ—ó –∫–ª—ñ—Ç–∏–Ω–∏ (0-3 –∑–≤–µ—Ä—Ö—É)
  const emptyRowFromBottom = 4 - emptyRow; // 1‚Äì4
  // –î–ª—è 4x4: —Ä–æ–∑–≤'—è–∑–Ω–æ, —è–∫—â–æ (—ñ–Ω–≤–µ—Ä—Å—ñ—ó + —Ä—è–¥–æ–∫_–∑–Ω–∏–∑—É) –Ω–µ–ø–∞—Ä–Ω—ñ
  return (inv + emptyRowFromBottom) % 2 === 1;
}

// –ú–∞–ª—é–≤–∞–Ω–Ω—è –ø–ª–∏—Ç–æ–∫
function drawTiles() {
  game.innerHTML = '';
  tiles.forEach((n, i) => {
    const tile = document.createElement('div');
    tile.className = n === 0 ? 'tile empty' : 'tile';
    if (n) tile.textContent = n;
    tile.dataset.index = i;
    game.appendChild(tile);
  });
}

// –†—É—Ö –ø–ª–∏—Ç–∫–∏
function moveTile(i) {
  const empty = tiles.indexOf(0);
  const moves = [empty - 1, empty + 1, empty - 4, empty + 4];
  if (i === empty - 1 && empty % 4 === 0) return;
  if (i === empty + 1 && empty % 4 === 3) return;
  if (moves.includes(i)) {
    [tiles[i], tiles[empty]] = [tiles[empty], tiles[i]];
    drawTiles();
    checkWin();
  }
}

// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–∏–≥—Ä–∞—à—É
function checkWin() {
  if (tiles.slice(0, 15).every((v, i) => v === i + 1)) {
    setTimeout(() => alert('–¢—É—Å—è, –¥—è–∫—É—é! üéâ'), 100);
  }
}

// –î–µ–ª–µ–≥—É–≤–∞–Ω–Ω—è –ø–æ–¥—ñ–π (–æ–¥–∏–Ω —Å–ª—É—Ö–∞—á)
game.addEventListener('click', e => {
  if (!e.target.classList.contains('tile') || e.target.classList.contains('empty')) return;
  moveTile(+e.target.dataset.index);
});

initTiles();
</script>
</body>
</html>
